<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 • Sala de Aula</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/classroom-styles.css">
</head>

<body class="sidebar-collapsed">

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <div class="classroom-layout">
        <header class="classroom-header">
            <div class="d-flex align-items-center gap-3">
                <a href="app.html" class="btn btn-light border btn-sm rounded-circle"><i class='bx bx-arrow-back'></i></a>
                <div class="header-info">
                    <h2 id="header-course-title">...</h2>
                    <p id="header-class-name">...</p>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex flex-column align-items-end me-3">
                    <div class="progress" style="width: 100px; height: 6px;"><div class="progress-bar bg-success" id="overall-progress" style="width: 0%"></div></div>
                    <small class="fw-bold text-success" id="progress-text">0%</small>
                </div>
                <div class="vr opacity-25 mx-2"></div>
                <a href="app.html" class="btn btn-sm btn-outline-danger border-0 fw-bold"><i class='bx bx-log-out-circle'></i> Sair</a>
            </div>
        </header>

        <div class="classroom-body">
            <aside class="course-nav" id="course-nav">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-light">
                    <span class="small fw-bold text-muted uppercase">Conteúdo</span>
                    <button class="btn-toggle" id="btn-close-menu"><i class='bx bx-chevron-left'></i></button>
                </div>
                <div id="modules-list" class="accordion accordion-flush" style="overflow-y: auto; flex: 1;"></div>
            </aside>

            <section class="content-area">
                <div class="content-header">
                    <button class="btn-toggle d-none" id="btn-open-menu"><i class='bx bx-menu'></i></button>
                    
                    <div class="nav-clean nav" role="tablist">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-aula">Aula</button>
                        
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-mural" onclick="loadMural()">
                            Mural <span id="mural-badge" class="notification-badge">0</span>
                        </button>
                        
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-notas" onclick="loadGrades()">Notas</button>
                        
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-calendario" onclick="loadCalendar()">Calendário</button>
                        
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-certificado" onclick="loadCertificate()">Certificado</button>
                    </div>
                </div>

                <div class="content-scrollable tab-content">
                    
                    <div class="tab-pane fade show active" id="tab-aula">
                        <div id="player-frame" class="bg-black" style="display:none;"></div>
                        <div class="lesson-main-card p-4 p-md-5 bg-white mx-auto shadow-sm">
                            <div class="d-flex justify-content-between align-items-start border-bottom pb-4 mb-4">
                                <div><span class="badge bg-secondary mb-2" id="lbl-type">...</span><h3 class="fw-bold" id="lbl-title">Bem-vindo</h3></div>
                                <button class="btn btn-outline-success rounded-pill fw-bold" id="btn-finish" onclick="finishLesson()" disabled><i class='bx bx-check'></i> Concluir</button>
                            </div>
                            <div id="lbl-desc" class="text-secondary lh-lg mb-5"></div>
                            <div id="activity-area"></div>
                            <div class="d-flex justify-content-between pt-5 mt-5 border-top">
                                <button class="btn btn-light border px-4 rounded-pill" id="btn-prev" disabled>Anterior</button>
                                <button class="btn btn-primary px-4 rounded-pill" id="btn-next" disabled>Próxima</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade p-5" id="tab-mural">
                        <div id="wall-container" style="max-width: 100%; margin: 0 auto;"></div>
                    </div>
                    
                    <div class="tab-pane fade p-5" id="tab-notas">
                        <div id="grades-list" style="max-width: 100%;"></div>
                    </div>
                    
                    <div class="tab-pane fade p-5" id="tab-calendario">
                        <div id="calendar-feed" style="max-width: 100%;"></div>
                    </div>

                    <div class="tab-pane fade p-5" id="tab-certificado">
                        <div id="certificate-area" class="text-center p-5 bg-white rounded border shadow-sm">
                            <i class='bx bx-certification display-1 text-muted'></i>
                            <h3 class="mt-3">Certificado de Conclusão</h3>
                            <p class="text-muted">Conclua todas as aulas para desbloquear seu certificado.</p>
                            <button class="btn btn-secondary rounded-pill px-4" disabled>Baixar Certificado</button>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/classroom.js"></script>
    <script>
        const nav = document.getElementById('course-nav');
        const btnClose = document.getElementById('btn-close-menu');
        const btnOpen = document.getElementById('btn-open-menu');
        if(nav && btnClose && btnOpen) {
            btnClose.onclick = () => { nav.classList.add('closed'); btnClose.style.display = 'none'; btnOpen.classList.remove('d-none'); };
            btnOpen.onclick = () => { nav.classList.remove('closed'); btnOpen.classList.add('d-none'); btnClose.style.display = 'flex'; };
        }
    </script>
</body>
</html>
