<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 • Editor de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/css/editor-styles.css">
</head>
<body>

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3 mb-4">
                <a href="admin.html" class="btn btn-light border shadow-sm rounded-circle p-2">
                    <i class='bx bx-arrow-back fs-4'></i>
                </a>
                <div>
                    <h6 class="text-uppercase text-muted fw-bold mb-0">Editor de Curso</h6>
                    <h3 class="fw-bold text-dark mb-0" id="header-title">Carregando...</h3>
                </div>
                <div class="ms-auto">
                    <span class="badge bg-white text-dark border px-3 py-2 shadow-sm" id="course-id-badge">ID: -</span>
                </div>
            </div>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <button class="nav-link active fw-bold" data-bs-toggle="tab" data-bs-target="#tab-modules">
                        <i class='bx bx-layer'></i> Grade Curricular
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold" data-bs-toggle="tab" data-bs-target="#tab-settings">
                        <i class='bx bx-slider-alt'></i> Configurações
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-modules">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-primary px-4 shadow-sm fw-bold" onclick="openModuleModal()">
                            <i class='bx bx-folder-plus'></i> Novo Módulo
                        </button>
                    </div>
                    <div id="modules-list" class="accordion"></div>
                    <div id="modules-empty" class="text-center py-5 bg-white border rounded shadow-sm" style="display:none">
                        <p class="text-muted fw-bold">Nenhum módulo criado.</p>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-settings">
                    <div class="card border-0 shadow-sm rounded-4 p-4">
                        <form id="formEditCourse" class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Título</label>
                                <input type="text" id="edit_title" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Status</label>
                                <select id="edit_status" class="form-select">
                                    <option value="draft">Rascunho</option>
                                    <option value="published">Publicado</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Descrição</label>
                                <textarea id="edit_desc" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-success px-4">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="drawerPreview" style="width: 90%;">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold">Visualização</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body bg-light p-0 d-flex flex-column">
            <div class="bg-white p-3 border-bottom shadow-sm">
                <h4 id="previewHeader" class="fw-bold mb-1"></h4>
                <p id="previewDesc" class="text-muted small mb-0"></p>
                
                <div id="quiz-action-area" class="mt-3" style="display:none">
                    <p class="mb-2 fw-bold text-warning-emphasis"><i class='bx bx-info-circle'></i> Configuração do Quiz</p>
                    <a href="#" id="btn-config-quiz" target="_blank" class="btn btn-warning fw-bold px-4 shadow-sm">
                        <i class='bx bx-wrench'></i> ABRIR CONSTRUTOR DE QUIZ
                    </a>
                </div>

                <div id="task-action-area" class="mt-3" style="display:none">
                    <p class="mb-2 fw-bold text-success-emphasis"><i class='bx bx-info-circle'></i> Configuração da Tarefa</p>
                    <a href="#" id="btn-config-task" target="_blank" class="btn btn-success fw-bold px-4 shadow-sm">
                        <i class='bx bx-edit'></i> ABRIR CONSTRUTOR DE TAREFA
                    </a>
                </div>
            </div>
            <div class="flex-grow-1 p-4 d-flex align-items-center justify-content-center">
                <div id="previewContent" class="preview-container shadow">
                    <p class="text-muted">Selecione uma aula</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalModule" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold">Módulo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formModule">
                        <input type="hidden" id="mod_id">
                        <div class="mb-3"><label class="fw-bold">Título</label><input type="text" id="mod_title" class="form-control" required></div>
                        <div class="row g-3"><div class="col-6"><label class="fw-bold small">Ordem</label><input type="number" id="mod_order" class="form-control" value="1"></div><div class="col-6"><label class="fw-bold small">Carga (h)</label><input type="number" id="mod_hours" class="form-control" step="0.5"></div></div>
                        <div class="text-end mt-4"><button type="submit" class="btn btn-primary px-4">Salvar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSection" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light border-bottom">
                    <h5 class="modal-title fw-bold small text-dark">Nova Seção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3">
                    <form id="formSection">
                        <input type="hidden" id="sec_id"><input type="hidden" id="sec_module_id">
                        <div class="mb-3"><label class="fw-bold small">Título</label><input type="text" id="sec_title" class="form-control" required></div>
                        <div class="mb-3"><label class="fw-bold small">Ordem</label><input type="number" id="sec_order" class="form-control" value="1"></div>
                        <div class="text-end"><button type="submit" class="btn btn-dark btn-sm w-100">Salvar Seção</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLesson" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold text-primary">Adicionar Conteúdo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formLesson">
                        <input type="hidden" id="les_id"><input type="hidden" id="les_module_id"><input type="hidden" id="les_section_id">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="fw-bold small">Tipo</label>
                                <select id="les_type" class="form-select">
                                    <option value="VIDEO_AULA">Vídeo Aula</option><option value="PDF">PDF</option><option value="TAREFA">Tarefa</option><option value="QUIZ">Quiz</option><option value="TEXTO">Texto</option><option value="AVISO">Aviso</option>
                                </select>
                            </div>
                            <div class="col-md-8"><label class="fw-bold small">Título</label><input type="text" id="les_title" class="form-control" required></div>
                            <div class="col-12"><label class="fw-bold small">Link</label><input type="url" id="les_url" class="form-control" placeholder="https://..."></div>
                            
                            <div class="col-12 bg-light p-3 rounded border">
                                <div class="row g-2">
                                    <div class="col-md-6"><label class="small fw-bold">Início</label><input type="datetime-local" id="les_start" class="form-control form-control-sm"></div>
                                    <div class="col-md-6"><label class="small fw-bold">Prazo</label><input type="datetime-local" id="les_end" class="form-control form-control-sm"></div>
                                    <div class="col-12 d-flex gap-4 mt-3">
                                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="les_published" checked><label class="form-check-label small fw-bold">Publicado</label></div>
                                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="les_required" checked><label class="form-check-label small">Obrigatório</label></div>
                                    </div>
                                    <div class="col-12 border-top pt-2 mt-2">
                                        <div class="d-flex align-items-center gap-2"><label class="small fw-bold text-primary mb-0">Pontos:</label><input type="number" id="les_points" class="form-control form-control-sm w-25" value="0"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12"><label class="fw-bold small">Instruções</label><textarea id="les_desc" class="form-control" rows="2"></textarea></div>
                        </div>
                        <div class="text-end mt-4 pt-2 border-top">
                            <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary px-4">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="tpl-module">
        <div class="module-card">
            <div class="module-header" data-bs-toggle="collapse">
                <div class="d-flex align-items-center gap-2"><span class="badge bg-primary mod-badge">#</span><h5 class="mb-0 fw-bold text-dark mod-title"></h5></div>
                <div class="mod-actions" onclick="event.stopPropagation()">
                    <button class="btn btn-sm btn-outline-secondary me-1 btn-edit">Editar</button><button class="btn btn-sm btn-outline-danger me-2 btn-del"><i class='bx bx-trash'></i></button><button class="btn btn-sm btn-dark btn-add-sec"><i class='bx bx-plus'></i> Nova Seção</button>
                </div>
            </div>
            <div class="collapse show mod-collapse"><div class="p-0 sections-container"></div></div>
        </div>
    </template>

    <template id="tpl-section">
        <div class="section-box">
            <div class="section-header">
                <div class="d-flex align-items-center gap-2"><i class='bx bx-chevron-down'></i> <span class="sec-title"></span></div>
                <div><button class="btn btn-sm btn-light border px-3 btn-add-content">+ Conteúdo</button><button class="btn btn-sm text-secondary btn-edit"><i class='bx bx-pencil'></i></button><button class="btn btn-sm text-danger btn-del"><i class='bx bx-trash'></i></button></div>
            </div>
            <div class="bg-white content-container"></div>
        </div>
    </template>

    <template id="tpl-lesson">
        <div class="lesson-item">
            <div class="d-flex align-items-center cursor-pointer lesson-click-area">
                <div class="icon-circle"><i class='bx'></i></div>
                <div><h6 class="mb-0 fw-bold text-dark lesson-title"></h6><small class="text-muted lesson-type"></small><span class="points-badge lesson-points ms-2" style="display:none"></span></div>
            </div>
            <div class="d-flex align-items-center actions-area">
                <button class="btn btn-sm btn-light border me-1 btn-preview"><i class='bx bx-show'></i></button><button class="btn btn-sm btn-light border me-1 btn-edit"><i class='bx bx-pencil'></i></button><button class="btn btn-sm btn-light border text-danger btn-del"><i class='bx bx-trash'></i></button>
            </div>
        </div>
    </template>
    
    <template id="tpl-btn-quiz">
        <a href="#" target="_blank" class="btn btn-sm btn-warning text-dark border shadow-sm me-1" title="Configurar Quiz"><i class='bx bx-cog'></i></a>
    </template>

    <template id="tpl-btn-task">
        <a href="#" target="_blank" class="btn btn-sm btn-success text-white border shadow-sm me-1" title="Configurar Tarefa"><i class='bx bx-task'></i></a>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/course-editor.js"></script>

</body>
</html>
