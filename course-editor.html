<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 ‚Ä¢ Editor de Curso</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/css/editor-styles.css">
    
    <style>
        /* === CORRE√á√ÉO DO EDITOR DE TEXTO === */
        #editor-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Garante espa√ßo embaixo */
            background: white;
        }
        .ql-toolbar {
            background: #f8f9fa;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-color: #dee2e6 !important;
        }
        .ql-container {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-color: #dee2e6 !important;
            font-family: 'Segoe UI', sans-serif !important;
            font-size: 1rem !important;
        }
        .ql-editor {
            min-height: 200px; /* Altura m√≠nima interna */
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3 mb-4">
                <a href="admin.html" class="btn btn-light border shadow-sm rounded-circle p-2">
                    <i class='bx bx-arrow-back fs-4'></i>
                </a>
                <div>
                    <h6 class="text-uppercase text-muted fw-bold mb-0">Editor de Curso</h6>
                    <h3 class="fw-bold text-dark mb-0" id="header-title">Carregando...</h3>
                </div>
                <div class="ms-auto">
                    <span class="badge bg-primary px-3 py-2 shadow-sm" id="course-id-badge">ID: -</span>
                </div>
            </div>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <button class="nav-link active fw-bold" data-bs-toggle="tab" data-bs-target="#tab-modules">
                        <i class='bx bx-layer'></i> Grade Curricular
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold" data-bs-toggle="tab" data-bs-target="#tab-settings">
                        <i class='bx bx-slider-alt'></i> Configura√ß√µes do Curso
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="tab-modules">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-primary px-4 shadow-sm fw-bold" onclick="openModuleModal()">
                            <i class='bx bx-folder-plus'></i> Novo M√≥dulo
                        </button>
                    </div>
                    
                    <div id="modules-list" class="accordion"></div>
                    
                    <div id="modules-empty" class="text-center py-5 bg-white border rounded shadow-sm" style="display:none">
                        <p class="text-muted fw-bold">Nenhum m√≥dulo criado.</p>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-settings">
                    <div class="card border-0 shadow-sm rounded-4 p-4">
                        <h5 class="fw-bold mb-4 text-primary"><i class='bx bx-edit'></i> Editar Informa√ß√µes</h5>
                        <form id="formEditCourse" class="row g-4">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Nome do Curso</label>
                                <input type="text" id="edit_title" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Status de Visibilidade</label>
                                <select id="edit_status" class="form-select form-select-lg">
                                    <option value="draft">üîí Rascunho (Oculto)</option>
                                    <option value="published">‚úÖ Publicado (Vis√≠vel)</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Descri√ß√£o Completa</label>
                                <textarea id="edit_desc" class="form-control" rows="6" placeholder="Descreva o objetivo do curso..."></textarea>
                            </div>
                            
                            <div class="col-12 text-end border-top pt-3">
                                <button type="submit" class="btn btn-success px-5 fw-bold shadow-sm">
                                    <i class='bx bx-save'></i> Salvar Altera√ß√µes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalLesson" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold text-primary">Editar Conte√∫do</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formLesson">
                        <input type="hidden" id="les_id">
                        <input type="hidden" id="les_module_id">
                        <input type="hidden" id="les_section_id">
                        
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label class="fw-bold small text-primary">Ordem</label>
                                <input type="number" id="les_order" class="form-control fw-bold" required>
                            </div>
                            <div class="col-md-3">
                                <label class="fw-bold small">Tipo</label>
                                <select id="les_type" class="form-select">
                                    <option value="VIDEO_AULA">V√≠deo Aula</option>
                                    <option value="PDF">PDF</option>
                                    <option value="TAREFA">Tarefa</option>
                                    <option value="QUIZ">Quiz</option>
                                    <option value="TEXTO">Texto</option>
                                    <option value="AUDIO">√Åudio</option>
                                    <option value="AVISO">Aviso</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <label class="fw-bold small">T√≠tulo da Aula</label>
                                <input type="text" id="les_title" class="form-control" required>
                            </div>

                            <div class="col-12">
                                <label class="fw-bold small">Link de Conte√∫do (Youtube/Drive)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-link'></i></span>
                                    <input type="url" id="les_url" class="form-control" placeholder="Cole o link aqui...">
                                </div>
                            </div>
                            
                            <div class="col-12 mt-3">
                                <label class="fw-bold small mb-2">Instru√ß√µes / Texto da Aula</label>
                                <div id="editor-wrapper">
                                    <div id="editor-container"></div>
                                </div>
                                <input type="hidden" id="les_desc">
                            </div>

                            <div class="col-12 bg-light p-3 rounded border mt-2">
                                <h6 class="fw-bold text-muted small mb-3 text-uppercase">Configura√ß√µes de Entrega</h6>
                                <div class="row g-3 align-items-end">
                                    <div class="col-md-3">
                                        <label class="small fw-bold">Pontos</label>
                                        <input type="number" id="les_points" class="form-control form-control-sm" value="0">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small fw-bold">Libera√ß√£o (In√≠cio)</label>
                                        <input type="datetime-local" id="les_start" class="form-control form-control-sm">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small fw-bold">Prazo (Fim)</label>
                                        <input type="datetime-local" id="les_end" class="form-control form-control-sm">
                                    </div>
                                    <div class="col-12 border-top pt-2 mt-2 d-flex gap-4">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="les_published" checked>
                                            <label class="form-check-label small fw-bold">Publicado</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="les_required">
                                            <label class="form-check-label small">Obrigat√≥rio</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <button type="button" class="btn btn-outline-danger" onclick="excluirGenerico('lessons', document.getElementById('les_id').value); bootstrap.Modal.getInstance(document.getElementById('modalLesson')).hide();">Excluir</button>
                            <div>
                                <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary px-4 fw-bold">Salvar Altera√ß√µes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="drawerPreview" style="width: 85%;">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold">Pr√©-visualiza√ß√£o</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body bg-light p-0">
            <div class="bg-white p-3 border-bottom shadow-sm sticky-top">
                <h4 id="previewHeader" class="fw-bold mb-1"></h4>
                <p id="previewDesc" class="text-muted small mb-0"></p>
            </div>
            <div class="p-4 d-flex justify-content-center">
                <div id="previewContent" class="bg-white p-5 rounded shadow-sm w-100" style="max-width: 900px; min-height: 500px;"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalModule" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold">M√≥dulo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formModule">
                        <input type="hidden" id="mod_id">
                        <div class="row g-3">
                            <div class="col-md-9"><label class="fw-bold">T√≠tulo</label><input type="text" id="mod_title" class="form-control" required></div>
                            <div class="col-md-3"><label class="fw-bold">Ordem</label><input type="number" id="mod_order" class="form-control" value="1"></div>
                        </div>
                        <div class="text-end mt-4"><button type="submit" class="btn btn-primary px-4 fw-bold">Salvar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSection" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light border-bottom">
                    <h5 class="modal-title fw-bold small text-dark">Nova Se√ß√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3">
                    <form id="formSection">
                        <input type="hidden" id="sec_id"><input type="hidden" id="sec_module_id">
                        <div class="mb-2"><label class="fw-bold small">T√≠tulo</label><input type="text" id="sec_title" class="form-control" required></div>
                        <div class="mb-3"><label class="fw-bold small">Ordem</label><input type="number" id="sec_order" class="form-control" value="1"></div>
                        <div class="text-end"><button type="submit" class="btn btn-dark btn-sm w-100 fw-bold">Salvar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="tpl-module"><div class="module-card"><div class="module-header" data-bs-toggle="collapse"><div class="d-flex align-items-center gap-2"><span class="badge bg-primary mod-badge">#</span><h5 class="mb-0 fw-bold text-dark mod-title"></h5></div><div class="mod-actions" onclick="event.stopPropagation()"><button class="btn btn-sm btn-outline-secondary me-1 btn-edit"><i class='bx bx-pencil'></i></button><button class="btn btn-sm btn-outline-danger me-2 btn-del"><i class='bx bx-trash'></i></button><button class="btn btn-sm btn-dark btn-add-sec fw-bold"><i class='bx bx-plus'></i> Se√ß√£o</button></div></div><div class="collapse show mod-collapse"><div class="p-0 sections-container"></div></div></div></template>
    <template id="tpl-section"><div class="section-box"><div class="section-header"><div class="d-flex align-items-center gap-2"><i class='bx bx-chevron-down'></i> <span class="sec-title"></span></div><div><button class="btn btn-sm btn-light border px-3 btn-add-content fw-bold text-primary">+ Conte√∫do</button><button class="btn btn-sm text-secondary btn-edit"><i class='bx bx-pencil'></i></button><button class="btn btn-sm text-danger btn-del"><i class='bx bx-trash'></i></button></div></div><div class="bg-white content-container"></div></div></template>
    <template id="tpl-lesson"><div class="lesson-item"><div class="d-flex align-items-center cursor-pointer lesson-click-area" style="flex:1;"><div class="icon-circle"><i class='bx'></i></div><div><h6 class="mb-0 fw-bold text-dark lesson-title"></h6><small class="text-muted lesson-type"></small><span class="points-badge lesson-points ms-2" style="display:none"></span></div></div><div class="d-flex align-items-center actions-area"><button class="btn btn-sm btn-light border me-1 btn-preview"><i class='bx bx-show'></i></button><button class="btn btn-sm btn-light border me-1 btn-edit"><i class='bx bx-pencil'></i></button><button class="btn btn-sm btn-light border text-danger btn-del"><i class='bx bx-trash'></i></button></div></div></template>
    <template id="tpl-btn-quiz"><a href="#" target="_blank" class="btn btn-sm btn-warning text-dark border shadow-sm me-1 fw-bold" style="font-size: 0.7rem;"><i class='bx bx-cog'></i> QUIZ</a></template>
    <template id="tpl-btn-task"><a href="#" target="_blank" class="btn btn-sm btn-success text-white border shadow-sm me-1 fw-bold" style="font-size: 0.7rem;"><i class='bx bx-task'></i> TAREFA</a></template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/course-editor.js"></script>
</body>
</html>
