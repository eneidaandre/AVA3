<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA • Redefinir senha</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/auth.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body class="auth-bg">
    <main class="container py-5">
      <div class="auth-shell mx-auto">
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="auth-logo"><i class="bi bi-shield-lock-fill"></i></div>
          <div>
            <h1 class="h5 mb-0">Redefinir senha</h1>
            <small class="text-secondary"
              >Defina uma nova senha para sua conta.</small
            >
          </div>
        </div>

        <div id="msg" class="alert d-none" role="alert"></div>

        <form id="reset-form" class="vstack gap-3">
          <div>
            <label class="form-label">Nova senha</label>
            <input
              id="new-pass"
              class="form-control"
              type="password"
              minlength="8"
              required
            />
            <small class="text-secondary">Mínimo de 8 caracteres.</small>
          </div>

          <div>
            <label class="form-label">Confirmar nova senha</label>
            <input
              id="new-pass2"
              class="form-control"
              type="password"
              minlength="8"
              required
            />
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Salvar nova senha
          </button>

          <a class="text-decoration-none" href="./login.html">
            Voltar ao login
          </a>
        </form>
      </div>
    </main>

    <script type="module" src="./assets/js/reset.js"></script>
  </body>
</html>
