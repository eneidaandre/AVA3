        /* Camada leve para legibilidade, sem criar uma caixa visível */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Branco leve para clarear a textura */
            z-index: -1;
        }

        /* Container expandido */
        .main-container {
            padding-top: 40px;
            padding-bottom: 60px;
            max-width: 1400px; /* Mais largo para telas grandes */
            margin: 0 auto;
        }

        /* Títulos */
        .page-title {
            font-weight: 800;
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
        }
        .page-subtitle {
            color: #555;
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* --- CARDS MODERNOS --- */
        .course-card {
            background: #ffffff; /* Branco puro */
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            /* Sombra suave apenas no card */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Hover Effect: Card sobe e sombra aumenta */
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header-img {
            height: 160px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); /* Gradiente Padrão Suave */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .card-icon-overlay {
            font-size: 3.5rem;
            color: rgba(255,255,255,0.9);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .card-body {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .course-code-badge {
            background-color: #f1f5f9;
            color: #475569;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .course-title {
            font-weight: 700;
            color: #1e293b;
            font-size: 1.25rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .course-desc {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Barra de Progresso */
        .progress-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .custom-progress {
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .custom-progress-bar {
            background-color: #3b82f6; /* Azul vibrante */
            height: 100%;
            border-radius: 4px;
        }

        /* Botão */
        .btn-card-action {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-start {
            background-color: #0f172a; /* Dark */
            color: white;
        }
        .btn-start:hover {
            background-color: #1e293b;
            color: white;
        }

        .btn-continue {
            background-color: #3b82f6; /* Azul */
            color: white;
        }
        .btn-continue:hover {
            background-color: #2563eb;
            color: white;
        }

        .btn-locked {
            background-color: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>

<body data-page="app">
    
    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="container-fluid main-container px-4 px-md-5">
        
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="page-title"><i class='bx bx-book-open text-primary me-2'></i>Meus Cursos</h2>
                <p class="page-subtitle">Acompanhe seu progresso e continue seus estudos.</p>
            </div>
        </div>

        <div id="app-root" class="min-vh-50">
            <div class="text-center py-5">
                <div class="spinner-border text-secondary" role="status"></div>
                <p class="mt-3 text-muted fw-bold">Buscando seus cursos...</p>
            </div>
        </div>

    </main>

    <div id="site-footer"></div>
