<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 ‚Ä¢ Painel Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>

<body>

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-end mb-5">
                <div>
                    <h6 class="text-uppercase text-muted fw-bold mb-1">Vis√£o Geral</h6>
                    <h2 class="fw-bold text-dark mb-0">Painel Administrativo</h2>
                </div>
                <div id="admin-status" class="badge bg-secondary rounded-pill px-3 py-2">
                    <i class='bx bx-loader-alt bx-spin'></i> Carregando...
                </div>
            </div>

            <div id="loading-spinner" class="text-center py-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3 text-muted">Carregando dados...</p>
            </div>

            <div id="admin-dashboard" style="display: none;">
                
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <div class="card-stat">
                            <div>
                                <div class="stat-label">Cursos</div>
                                <div class="stat-number" id="count-courses">-</div>
                                <button class="btn btn-link p-0 text-decoration-none text-primary-custom" onclick="window.showPanel('courses')">
                                    Gerenciar Cursos <i class='bx bx-right-arrow-alt'></i>
                                </button>
                            </div>
                            <div class="icon-shape bg-gradient-primary"><i class='bx bx-book-bookmark'></i></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card-stat">
                            <div>
                                <div class="stat-label">Usu√°rios</div>
                                <div class="stat-number" id="count-users">-</div>
                                <button class="btn btn-link p-0 text-decoration-none text-success-custom" onclick="window.showPanel('users')">
                                    Ver Usu√°rios <i class='bx bx-right-arrow-alt'></i>
                                </button>
                            </div>
                            <div class="icon-shape bg-gradient-success"><i class='bx bx-group'></i></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card-stat">
                            <div>
                                <div class="stat-label">Turmas</div>
                                <div class="stat-number" id="count-offers">-</div>
                                <button class="btn btn-link p-0 text-decoration-none text-warning-custom" onclick="window.location.href='class-manager.html'">
                                    Gerenciar Turmas <i class='bx bx-right-arrow-alt'></i>
                                </button>
                            </div>
                            <div class="icon-shape bg-gradient-warning"><i class='bx bx-calendar-star'></i></div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                    
                    <div class="card-header bg-white py-3 px-4 border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold text-dark" id="panel-title">Cursos Recentes</h5>
                    </div>

                    <div class="card-body p-0">
                        
                        <div id="panel-courses" class="admin-panel p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="ps-4" style="width: 80px;">ID</th>
                                            <th>Curso</th>
                                            <th>Status</th>
                                            <th class="text-end pe-4">A√ß√µes</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-courses"></tbody>
                                </table>
                            </div>
                            <div class="p-4 border-top text-end bg-light bg-opacity-10">
                                <button class="btn btn-primary rounded-pill px-4" onclick="window.openNewCourseModal()">
                                    <i class='bx bx-plus'></i> Novo Curso
                                </button>
                            </div>
                        </div>

                        <div id="panel-users" class="admin-panel p-0" style="display: none;">
                            <div class="p-3 border-bottom">
                                <input type="text" class="form-control" placeholder="üîç Buscar usu√°rio...">
                            </div>
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light"><tr><th class="ps-4">Nome</th><th>Email</th><th>Role</th></tr></thead>
                                <tbody id="table-users"></tbody>
                            </table>
                        </div>

                         <div id="panel-offers" class="admin-panel p-5 text-center" style="display: none;">
                            <i class='bx bx-link-external fs-1 text-muted mb-3'></i>
                            <p class="text-muted">O gerenciamento de turmas agora √© feito em uma p√°gina dedicada.</p>
                            <a href="class-manager.html" class="btn btn-outline-warning">Ir para Gest√£o de Turmas</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>

    <div class="modal fade" id="modalCourse" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class='bx bx-book-add me-2'></i> Novo Curso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formCourse" class="row g-3">
                        <div class="col-12">
                            <label class="form-label fw-bold">T√≠tulo <span class="text-danger">*</span></label>
                            <input type="text" id="course_title" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small">Slug (Autom√°tico)</label>
                            <input type="text" id="course_slug" class="form-control bg-light" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Carga Hor√°ria (h)</label>
                            <input type="number" id="course_hours" class="form-control" step="0.5">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Descri√ß√£o</label>
                            <textarea id="course_desc" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Status</label>
                            <select id="course_status" class="form-select">
                                <option value="draft">Rascunho</option>
                                <option value="published">Publicado</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Tipo</label>
                            <select id="course_type" class="form-select">
                                <option value="OUTRO" selected>Outro</option>
                                <option value="LIVRE">Livre</option>
                                <option value="TECNICO">T√©cnico</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Inscri√ß√µes</label>
                            <select id="course_enroll_status" class="form-select">
                                <option value="FECHADO">Fechado</option>
                                <option value="ABERTO">Aberto</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold">Imagem de Capa (URL)</label>
                            <input type="url" id="course_img" class="form-control" placeholder="https://...">
                        </div>
                        <div class="col-12 mt-4 text-end">
                            <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary px-4">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="template-course-row">
        <tr>
            <td class="ps-4 fw-bold text-primary row-id"></td>
            <td>
                <div class="fw-bold row-title"></div>
                <small class="text-muted row-subtitle"></small>
            </td>
            <td><span class="badge row-status"></span></td>
            <td class="text-end pe-4">
                <button class="btn btn-sm btn-outline-primary rounded-circle edit-btn" style="width:32px; height:32px; padding:0;">
                    <i class='bx bx-pencil'></i>
                </button>
            </td>
        </tr>
    </template>

    <template id="template-user-row">
        <tr>
            <td class="ps-4 fw-bold user-name"></td>
            <td class="user-email"></td>
            <td><span class="badge user-role"></span></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/admin.js"></script>

</body>
</html>
