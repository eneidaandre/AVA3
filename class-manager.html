<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 • Gestão de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body class="bg-light">

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid p-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="fw-bold mb-0">Minhas Turmas</h4>
                    <small class="text-muted">Gerencie alunos e prazos de inscrição.</small>
                </div>
                <button class="btn btn-primary fw-bold shadow-sm" onclick="openClassModal()">
                    <i class='bx bx-plus'></i> Nova Turma
                </button>
            </div>

            <div id="classes-list" class="row g-4">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalClass" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold">Nova Turma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <form id="formClass">
                        <input type="hidden" id="class_id">
                        
                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">1. Curso Base (Busca por Código)</h6>
                                <select id="course_select" class="form-select" required>
                                    <option value="">Carregando lista...</option>
                                </select>
                                <div class="form-text">Selecione o código (#ID) do curso desejado.</div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">2. Identificação</h6>
                                <div class="row g-3">
                                    <div class="col-md-8">
                                        <label class="form-label small fw-bold">Nome da Turma *</label>
                                        <input type="text" id="class_name" class="form-control" required placeholder="Ex: Turma 2026 - Matutino">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold">Código da Turma</label>
                                        <input type="text" id="class_code" class="form-control" placeholder="Ex: T26-A (Único)">
                                        <small class="text-muted" style="font-size: 0.7rem;">* Não poderá ser alterado depois.</small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Início das Aulas</label>
                                        <input type="date" id="start_date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Término</label>
                                        <input type="date" id="end_date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">3. Regras e Inscrição</h6>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold">Vagas</label>
                                        <input type="number" id="max_students" class="form-control" placeholder="Ilimitado">
                                    </div>
                                    <div class="col-md-8 pt-4">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="requires_approval">
                                            <label class="form-check-label fw-bold">Requer Aprovação Manual</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Início Inscrições</label>
                                        <input type="date" id="enrollment_start" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Fim Inscrições</label>
                                        <input type="date" id="enrollment_deadline" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="enrollment_open" checked>
                                            <label class="form-check-label fw-bold">Inscrições Abertas Agora</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer border-top-0 px-0 pb-0">
                            <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">Criar Turma</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="tpl-class-card">
        <div class="col-md-6 col-xl-4">
            <div class="card border-0 shadow-sm h-100 card-hover-effect">
                <div class="card-body d-flex flex-column">
                    <div class="mb-2">
                        <span class="badge bg-primary bg-opacity-10 text-primary class-course-name text-uppercase fw-bold" style="font-size: 0.75rem;">Curso Base</span>
                    </div>
                    
                    <h4 class="card-title fw-bold class-name text-dark mb-1">Nome da Turma</h4>
                    
                    <div class="mb-3 d-flex align-items-center gap-2">
                         <span class="badge bg-light text-dark border class-code-badge">COD: --</span>
                         <span class="badge class-status-badge">Status</span>
                    </div>
                    
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-3 border">
                            <div class="text-center w-50 border-end">
                                <h5 class="mb-0 fw-bold class-count">0</h5>
                                <small class="text-muted text-uppercase" style="font-size: 0.65rem;">Alunos</small>
                            </div>
                            <div class="text-center w-50">
                                <h5 class="mb-0 fw-bold class-deadline-info">--/--</h5>
                                <small class="text-muted text-uppercase" style="font-size: 0.65rem;">Fim Inscrição</small>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 btn-dashboard fw-bold py-2 shadow-sm">
                            <i class='bx bxs-dashboard me-1'></i> GERENCIAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/class-manager.js"></script>
</body>
</html>
