<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA3 • Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>

  <body class="auth-bg">
    
    <div class="auth-shell">
      
      <div class="auth-left">
        <h1>Bem-vindo<br>de volta!</h1>
        <p>Acesse sua plataforma de aprendizado e continue evoluindo.</p>
      </div>

      <div class="auth-right">
        
        <div class="auth-header">
          <i class="bi bi-mortarboard-fill logo"></i>
          <h2 class="title">Acesse sua Conta</h2>
        </div>

        <div class="auth-tabs">
          <button class="tab-btn active" onclick="switchTab('login')">Entrar</button>
          <button class="tab-btn" onclick="switchTab('signup')">Cadastrar</button>
        </div>

        <div id="msg" class="alert d-none"></div>

        <div id="section-login" class="form-section active">
          <form id="form-login">
            <div class="form-group">
              <input id="login-email" type="email" class="form-control" placeholder="E-mail" required />
            </div>
            
            <div class="form-group">
              <input id="login-pass" type="password" class="form-control" placeholder="Senha" required />
              <a href="#" id="act-forgot" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-main btn-blue" id="btn-login-submit">Entrar</button>
          </form>
        </div>

        <div id="section-signup" class="form-section">
          <form id="form-signup">
            
            <div class="alert alert-info">
              <i class="bi bi-info-circle-fill"></i>
              <span>Confirme seu e-mail após cadastrar (Olhe o SPAM). Remetente: "Supabase".</span>
            </div>

            <div class="form-group">
              <input id="signup-name" type="text" class="form-control" placeholder="Nome Completo" required />
            </div>

            <div class="form-group">
              <input id="signup-email" type="email" class="form-control" placeholder="Seu melhor e-mail" required />
            </div>

            <div class="form-group">
              <input id="signup-pass" type="password" class="form-control" placeholder="Crie uma senha (mín 8)" minlength="8" required />
            </div>

            <button type="submit" class="btn-main btn-green" id="btn-signup-submit">Cadastrar</button>
          </form>
        </div>

        <div id="section-forgot" class="form-section">
          <p style="text-align:center; color:#666; margin-bottom:15px;">Digite seu e-mail para recuperar:</p>
          <form id="form-forgot">
            <div class="form-group">
              <input id="forgot-email" type="email" class="form-control" placeholder="E-mail cadastrado" required />
            </div>
            <button type="submit" class="btn-main btn-blue">Enviar Link</button>
            <button type="button" class="forgot-link" style="width:100%; text-align:center; border:none; background:none; margin-top:15px;" onclick="location.reload()">Voltar</button>
          </form>
        </div>

      </div>
    </div>

    <script type="module" src="./assets/js/login.js"></script>
    
    <script>
      // Função global para trocar abas
      window.switchTab = function(tabName) {
        // Esconde todos
        document.getElementById('section-login').style.display = 'none';
        document.getElementById('section-signup').style.display = 'none';
        document.getElementById('section-forgot').style.display = 'none';
        document.getElementById('msg').classList.add('d-none');

        // Remove active das abas
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

        // Ativa o correto
        if(tabName === 'login') {
            document.getElementById('section-login').style.display = 'block';
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
        } else {
            document.getElementById('section-signup').style.display = 'block';
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }
      }
    </script>
  </body>
</html>
