<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA • Login</title>

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <h1>Entrar</h1>
        <p class="muted">Faça login para acessar o AVA.</p>

        <form id="form-login">
          <label>
            E-mail
            <input id="email" type="email" autocomplete="email" required />
          </label>

          <label>
            Senha
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </label>

          <button id="btn-login" type="submit">Entrar</button>

          <div id="msg" class="msg" aria-live="polite"></div>
        </form>

        <hr />

        <div class="row">
          <a class="link" href="./index.html">Voltar</a>
          <a class="link" href="./app.html">Ir para App</a>
        </div>

        <small class="muted"
          >Se algo falhar, abra o Console (F12) para ver detalhes.</small
        >
      </section>
    </main>

    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
