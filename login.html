<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA3 • Acesso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>

  <body class="auth-bg">
    
    <div class="auth-shell">
      
      <div class="auth-left">
        <div class="welcome-text">
          <h1>Bem-vindo<br>de volta!</h1>
          <p>Conecte-se à sua plataforma de aprendizado e continue evoluindo.</p>
        </div>
      </div>

      <div class="auth-right">
        
        <div class="auth-header">
          <i class="bi bi-mortarboard-fill auth-logo"></i>
          <h2 class="auth-title">Acesse sua Conta</h2>
        </div>

        <div class="auth-tabs">
          <button class="nav-link active" data-view="login">Entrar</button>
          <button class="nav-link" data-view="signup">Cadastrar</button>
        </div>

        <div id="msg" class="alert d-none" role="alert"></div>

        <section id="view-login">
          <form id="login-form">
            <div class="form-group">
              <label class="form-label">E-mail</label>
              <div class="input-group">
                <i class="bi bi-envelope input-icon"></i>
                <input id="login-email" type="email" class="form-control" placeholder="seu@email.com" required />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Senha</label>
              <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input id="login-pass" type="password" class="form-control" placeholder="••••••••" required />
                <button type="button" id="btn-toggle-pass-login" style="background:none; border:none; color:#999; cursor:pointer;">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="text-end mt-1">
                <button type="button" id="link-forgot" class="btn-link">Esqueceu a senha?</button>
              </div>
            </div>

            <button class="btn-primary" type="submit" id="btn-login">Entrar</button>
          </form>
        </section>

        <section id="view-signup" class="d-none">
          <form id="signup-form">
            
            <div class="alert alert-info">
              <i class="bi bi-info-circle-fill" style="font-size: 1.1rem;"></i>
              <div>
                <strong>Atenção:</strong> Após cadastrar, verifique seu e-mail (inclusive SPAM). O remetente será <em>Supabase</em>.
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input id="signup-name" type="text" class="form-control" placeholder="Nome Completo" required />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <i class="bi bi-envelope input-icon"></i>
                <input id="signup-email" type="email" class="form-control" placeholder="Seu melhor e-mail" required />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input id="signup-pass" type="password" class="form-control" placeholder="Senha (mín 8 chars)" minlength="8" required />
              </div>
            </div>

            <button class="btn-primary" style="background-color: #10b981;" type="submit" id="btn-signup">
              Cadastrar
            </button>
          </form>
        </section>

        <div id="forgot-box" class="d-none mt-4 text-center">
          <p class="small text-muted mb-2">Digite seu e-mail para recuperar:</p>
          <form id="forgot-form" class="d-flex gap-2">
            <input id="forgot-email" type="email" class="form-control" style="border:1px solid #ddd; padding:8px; border-radius:6px;" placeholder="E-mail" required />
            <button class="btn-primary" style="width: auto; margin:0; padding: 0 20px; font-size:0.9rem;" type="submit">Enviar</button>
          </form>
          <button class="btn-link mt-2" onclick="location.reload()">Cancelar</button> 
        </div>

      </div>
    </div>

    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
