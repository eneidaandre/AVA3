<!DOCTYPE html>

    <style>
        .student-avatar {
            width: 40px; height: 40px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #495057;
        }
        /* Badges Sutis */
        .badge-subtle-success { background-color: #d1fae5; color: #065f46; }
        .badge-subtle-warning { background-color: #fef3c7; color: #92400e; }
        .badge-subtle-danger  { background-color: #fee2e2; color: #991b1b; }
        .badge-subtle-primary { background-color: #dbeafe; color: #1e40af; }
        .badge-subtle-secondary { background-color: #f3f4f6; color: #1f2937; }

        .post-card { border-left: 4px solid transparent; transition: transform 0.2s; }
        .post-card:hover { transform: translateY(-2px); }
        .post-AVISO { border-left-color: #ffc107; }
        .post-MATERIAL { border-left-color: #0d6efd; }
        .post-EVENTO { border-left-color: #198754; }
        
        /* Tarefas da Equipe */
        .task-internal-item { border-left: 3px solid #6366f1; transition: 0.2s; }
        .task-internal-item.done { border-left-color: #ccc; opacity: 0.6; }
        .task-internal-item.done .task-text { text-decoration: line-through; }
        
        /* Notifica√ß√£o (Sininho) */
        .nav-link { position: relative; }
        .notification-badge {
            position: absolute; top: 5px; right: 5px;
            padding: 2px 6px; border-radius: 50%;
            background-color: #dc3545; color: white;
            font-size: 0.65rem; font-weight: bold;
            display: none; /* Oculto por padr√£o */
        }
    </style>
</head>
<body class="bg-light">

    <div id="site-header"></div>

    <main class="page-content">

                        </ul>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs mb-4 border-bottom-0">

                        <div class="table-responsive">

                    </div>
                </div>

                <div class="tab-pane fade" id="tab-wall">

                        <div class="col-lg-4">

                                <div class="card-header bg-white py-3 border-bottom"><h6 class="fw-bold mb-0"><i class='bx bx-edit'></i> Novo Publica√ß√£o</h6></div>
                                <div class="card-body">
                                    <form id="formPost">
                                        <div class="mb-3"><label class="form-label small fw-bold">Tipo</label><select id="post_type" class="form-select form-select-sm"><option value="AVISO">üì¢ Aviso Geral</option><option value="MATERIAL">üìö Material Extra</option><option value="EVENTO">üìÖ Evento</option></select></div>
                                        <div class="mb-3"><label class="form-label small fw-bold">T√≠tulo</label><input type="text" id="post_title" class="form-control" required></div>
                                        <div class="mb-3"><label class="form-label small fw-bold">Mensagem</label><textarea id="post_content" class="form-control" rows="3"></textarea></div>
                                        <div class="mb-3"><label class="form-label small fw-bold">Link (Opcional)</label><input type="url" id="post_url" class="form-control form-control-sm"></div>
                                        <div class="mb-3"><label class="form-label small fw-bold">Data (Opcional)</label><input type="datetime-local" id="post_date" class="form-control form-control-sm"></div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8"><div id="posts-feed" class="d-flex flex-column gap-3"><div class="text-center py-5"><div class="spinner-border text-primary"></div></div></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-team">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card border-0 shadow-sm rounded-4">
                                <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">

                                </div>
                                <div class="card-body bg-light">

                                            </div>
                                            <div style="width: 200px;">
                                                <select id="team_task_assignee" class="form-select text-muted">
                                                    <option value="">Para: Equipe Geral</option>
                                                    </select>
                                            </div>
                                            <button type="submit" class="btn btn-indigo fw-bold text-white" style="background-color: #6366f1;">

                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    <template id="tpl-student-row">
        <tr>
            <td class="ps-4">

            <td>

                        <li><a class="dropdown-item" href="#" data-role="aluno">üéì Estudante</a></li>
                        <li><a class="dropdown-item" href="#" data-role="tutor">ü§ù Tutor</a></li>
                        <li><a class="dropdown-item" href="#" data-role="professor">üë®‚Äçüè´ Professor</a></li>
                        <li><a class="dropdown-item text-danger" href="#" data-role="gerente">üèóÔ∏è Gerente</a></li>
                    </ul>

    <template id="tpl-team-task">
        <div class="card bg-white border-0 shadow-sm task-internal-item">
            <div class="card-body p-3 d-flex align-items-center gap-3">
                <div class="form-check">

                        <small class="text-muted task-meta" style="font-size: 0.7rem;">Criado em --/--</small>
                    </div>
                </div>
                <button class="btn btn-sm text-danger btn-delete-task"><i class='bx bx-trash'></i></button>
            </div>
        </div>

    <div class="modal fade" id="modalEditClass" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-lg modal-dialog-scrollable"><div class="modal-content border-0 shadow"><div class="modal-header bg-white border-bottom"><h5 class="modal-title fw-bold">Editar Turma</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body bg-light"><form id="formEditClass"><div class="card border-0 shadow-sm mb-3"><div class="card-body"><h6 class="fw-bold border-bottom pb-2 mb-3">Dados Principais</h6><div class="row g-3"><div class="col-md-8"><label class="form-label small fw-bold">Nome</label><input type="text" id="edit_class_name" class="form-control" required></div><div class="col-md-4"><label class="form-label small fw-bold">C√≥digo</label><input type="text" id="edit_class_code" class="form-control" readonly disabled></div><div class="col-md-6"><label class="form-label small fw-bold">In√≠cio</label><input type="date" id="edit_start_date" class="form-control"></div><div class="col-md-6"><label class="form-label small fw-bold">Fim</label><input type="date" id="edit_end_date" class="form-control"></div></div></div></div><div class="card border-0 shadow-sm mb-3"><div class="card-body"><h6 class="fw-bold border-bottom pb-2 mb-3">Inscri√ß√£o</h6><div class="row g-3"><div class="col-md-6"><label class="form-label small fw-bold">In√≠cio</label><input type="date" id="edit_enrollment_start" class="form-control"></div><div class="col-md-6"><label class="form-label small fw-bold">Fim</label><input type="date" id="edit_enrollment_deadline" class="form-control"></div><div class="col-12 mt-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="edit_enrollment_open"><label class="form-check-label fw-bold">Inscri√ß√µes Abertas</label></div><div class="form-check form-switch mt-2"><input class="form-check-input" type="checkbox" id="edit_is_hidden"><label class="form-check-label text-danger">Ocultar Turma</label></div></div></div></div></div><div class="modal-footer border-top-0 px-0 pb-0"><button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary fw-bold px-4">Salvar</button></div></form></div></div></div></div>
    <div class="modal fade" id="modalAddStudent" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><div class="modal-content border-0 shadow"><div class="modal-header bg-white border-bottom"><h5 class="modal-title fw-bold">Matricular Aluno</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body bg-light"><div class="input-group mb-3"><input type="text" id="search-student-input" class="form-control" placeholder="Buscar..."><button class="btn btn-primary" onclick="searchStudentToEnroll()"><i class='bx bx-search'></i></button></div><div id="student-search-results-list" class="d-flex flex-column gap-2"></div></div></div></div></div>
    <template id="tpl-post-card"><div class="card shadow-sm border-0 post-card mb-3"><div class="card-body"><div class="d-flex justify-content-between mb-2"><span class="badge post-badge">TIPO</span><small class="text-muted post-date">H√° 2 horas</small></div><h5 class="fw-bold post-title">T√≠tulo</h5><p class="text-muted mb-2 post-content">Conte√∫do...</p><div class="post-extras mt-3 pt-3 border-top" style="display:none"><a href="#" target="_blank" class="btn btn-sm btn-outline-primary post-link me-2" style="display:none"><i class='bx bx-link-external'></i> Acessar</a><span class="badge bg-light text-dark border post-event-date" style="display:none"><i class='bx bx-calendar'></i> <span>Data</span></span></div><button class="btn btn-sm text-danger position-absolute top-0 end-0 m-2 btn-delete-post"><i class='bx bx-x fs-5'></i></button></div></div></template>
