<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <style>
        .student-avatar {
            width: 40px; height: 40px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #495057;
        }
        .post-card {
            border-left: 4px solid transparent;
            transition: transform 0.2s;
        }
        .post-card:hover { transform: translateY(-2px); }
        .post-AVISO { border-left-color: #ffc107; }
        .post-MATERIAL { border-left-color: #0d6efd; }

    </style>
</head>
<body class="bg-light">

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid p-4">

            <div class="d-flex justify-content-between align-items-end mb-4 bg-white p-4 rounded-4 shadow-sm border">
                <div>
                    <div class="d-flex align-items-center gap-2 mb-1">

                        <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25" id="dash-code">---</span>

                    <div class="d-flex align-items-center gap-3 mt-2 text-muted small">
                        <span id="dash-dates"><i class='bx bx-calendar'></i> -</span>
                        <a href="#" target="_blank" id="dash-whatsapp" class="text-decoration-none text-success fw-bold" style="display:none">
                            <i class='bx bxl-whatsapp fs-5 align-middle'></i> Grupo WhatsApp
                        </a>
                    </div>
                </div>
                <div class="text-end">
                    <h3 class="fw-bold mb-0" id="dash-total-students">0</h3>
                    <small class="text-muted">Alunos Matriculados</small>
                </div>
            </div>

            <ul class="nav nav-tabs mb-4 border-bottom-0">
                <li class="nav-item">
                    <button class="nav-link active fw-bold px-4" data-bs-toggle="tab" data-bs-target="#tab-students">
                        <i class='bx bx-user'></i> Alunos & MatrÃ­culas
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold px-4" data-bs-toggle="tab" data-bs-target="#tab-wall">
                        <i class='bx bx-news'></i> Mural & Avisos
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="tab-students">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                        
                        <div class="card-header bg-white py-3 px-4 border-bottom d-flex justify-content-between align-items-center">
                            <h6 class="fw-bold mb-0">Lista de Estudantes</h6>
                            <div class="d-flex gap-2">
                                <div class="input-group input-group-sm" style="width: 200px;">
                                    <span class="input-group-text bg-light border-end-0"><i class='bx bx-search'></i></span>
                                    <input type="text" class="form-control bg-light border-start-0" placeholder="Buscar na lista...">
                                </div>
                                <button class="btn btn-sm btn-primary fw-bold px-3" onclick="openAddStudentModal()">
                                    <i class='bx bx-user-plus'></i> Adicionar
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Aluno</th>

                                </thead>
                                <tbody id="students-table-body">

                            <p class="text-muted">Nenhum aluno matriculado ainda.</p>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-wall">
                    <div class="row g-4">
                        <div class="col-lg-4">
                            <div class="card border-0 shadow-sm rounded-4 position-sticky" style="top: 20px;">
                                <div class="card-header bg-white py-3 border-bottom">
                                    <h6 class="fw-bold mb-0"><i class='bx bx-edit'></i> Novo PublicaÃ§Ã£o</h6>
                                </div>
                                <div class="card-body">
                                    <form id="formPost">
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold">Tipo</label>
                                            <select id="post_type" class="form-select form-select-sm">
                                                <option value="AVISO">ðŸ“¢ Aviso Geral</option>
                                                <option value="MATERIAL">ðŸ“š Material Extra (Link/PDF)</option>
                                                <option value="EVENTO">ðŸ“… Evento / Aula ao Vivo</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold">TÃ­tulo</label>
                                            <input type="text" id="post_title" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold">Mensagem</label>
                                            <textarea id="post_content" class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold">Link (Opcional)</label>
                                            <input type="url" id="post_url" class="form-control form-control-sm" placeholder="https://...">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold">Data (Opcional)</label>
                                            <input type="datetime-local" id="post_date" class="form-control form-control-sm">
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="post_pinned">
                                            <label class="form-check-label small">Fixar no topo</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 fw-bold">Publicar</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div id="posts-feed" class="d-flex flex-column gap-3">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div class="modal fade" id="modalAddStudent" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold">Matricular Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <label class="form-label small fw-bold">Buscar UsuÃ¡rio</label>
                    <div class="input-group mb-3">

                            <i class='bx bx-search'></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Resultados</small>
                        <small class="text-muted" id="search-status"></small>
                    </div>

                    <div id="student-search-results-list" class="d-flex flex-column gap-2" style="max-height: 300px; overflow-y: auto;">
                        <div class="text-center py-4 text-muted small border rounded bg-white">
                            Digite algo para buscar...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="tpl-student-row">
        <tr>
            <td class="ps-4">
                <div class="d-flex align-items-center gap-3">
                    <div class="student-avatar">AB</div>
                    <div>
                        <div class="fw-bold text-dark student-name">Nome</div>
                        <small class="text-muted student-email">email</small>
                    </div>
                </div>
            </td>
            <td><span class="badge student-status">Status</span></td>
            <td>
                <div class="d-flex align-items-center gap-2">
                    <div class="progress flex-grow-1" style="height: 6px; width: 80px;">
                        <div class="progress-bar bg-success student-progress-bar" style="width: 0%"></div>
                    </div>
                    <small class="fw-bold student-progress-text">0%</small>
                </div>
            </td>
            <td class="text-muted small student-date">--/--/--</td>
            <td class="text-end pe-4">
                <button class="btn btn-sm btn-success btn-approve" title="Aprovar" style="display:none"><i class='bx bx-check'></i></button>
                <button class="btn btn-sm btn-outline-danger btn-remove" title="Remover"><i class='bx bx-trash'></i></button>
            </td>
        </tr>
    </template>

    <template id="tpl-post-card">
        <div class="card shadow-sm border-0 post-card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge post-badge">TIPO</span>
                    <small class="text-muted post-date">HÃ¡ 2 horas</small>

                <h5 class="fw-bold post-title">TÃ­tulo</h5>

                    <span class="badge bg-light text-dark border post-event-date" style="display:none"><i class='bx bx-calendar'></i> <span>Data</span></span>
                </div>
                <button class="btn btn-sm text-danger position-absolute top-0 end-0 m-2 btn-delete-post"><i class='bx bx-x fs-5'></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
